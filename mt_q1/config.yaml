# Sentiment Analysis Configuration

# Dataset
dataset:
  name: 'IMDb'
  path: 'data/raw/aclImdb'
  train_split: 'train'
  test_split: 'test'
  max_samples: null

# Preprocessing
preprocessing:
  max_length: 256
  lowercase: true
  remove_punctuation: false
  remove_numbers: false
  min_word_freq: 2
  max_vocab_size: 50000

# GloVe Embeddings
glove:
  path: 'embeddings/glove/glove.6B.300d.txt'
  embedding_dim: 300
  freeze: false # false = fine-tuning yap

# BERT Embeddings (DistilBERT kullanılıyor)
bert:
  model_name: 'distilbert-base-uncased'
  max_length: 512
  freeze_bert: false
  # BERT için özel training parametreleri
  learning_rate: 2e-5 # BERT için çok daha düşük LR gerekli
  warmup_steps: 100
  weight_decay: 0.01

# Model Architectures
models:
  lstm:
    hidden_dim: 256
    num_layers: 2
    dropout: 0.5
    bidirectional: true

  gru:
    hidden_dim: 256
    num_layers: 2
    dropout: 0.5
    bidirectional: true

# Training
training:
  batch_size: 32
  num_epochs: 20
  learning_rate: 0.001
  weight_decay: 0.0001
  early_stopping_patience: 5
  gradient_clip_norm: 1.0

  # Optimizer
  optimizer: 'adam'

  # Learning rate scheduler
  use_scheduler: true
  scheduler_type: 'reduce_on_plateau'
  scheduler_patience: 2
  scheduler_factor: 0.5

# Evaluation
evaluation:
  batch_size: 64
  metrics:
    - accuracy
    - macro_f1
    - precision
    - recall
    - confusion_matrix

# Experiments
experiments:
  output_dir: 'experiments'
  save_best_only: true
  save_frequency: 5
  log_frequency: 100

# Hardware
hardware:
  use_cuda: true
  mixed_precision: false
  num_workers: 0

# Reproducibility
seed: 42

# Visualization
visualization:
  plot_training_curves: true
  plot_confusion_matrix: true
  plot_attention: false
  save_format: 'png'
