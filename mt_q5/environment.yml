name: mt_q5

channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.9
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  - cudatoolkit=11.8 # Adjust based on your CUDA version

  # Core ML libraries
  - numpy>=1.24.0
  - scipy>=1.10.0
  - scikit-learn>=1.2.0
  - pandas>=2.0.0

  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0

  # Jupyter
  - jupyter
  - ipykernel
  - ipywidgets

  # Utilities
  - tqdm
  - pyyaml

  # Pip dependencies (not available in conda)
  - pip
  - pip:
      - transformers>=4.30.0
      - captum>=0.6.0
      - lime>=0.2.0.1
      - shap>=0.42.0
      - plotly>=5.14.0
      - netcal>=1.3.0
